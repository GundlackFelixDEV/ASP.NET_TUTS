<div ng-controller="GeolocationController" class="row">
    <div class="map-container">
        <div id="map-canvas"></div>
        <div class="map-controlls align-bottom align-right">        
            <div><a ng-click="MoveToUserPosition()">
                    <i class="glyphicon glyphicon-map-marker"></i>
                </a></div>
            <div><a ng-click="SetCurrentPosition()">
                    <i class="glyphicon glyphicon-home"></i>
                </a></div>
        </div>
    </div>
    <div class="gps-info">
        User: [{{UserPosition.GPS.lat | number: 3}} ; {{UserPosition.GPS.lng | number: 3}}]
    </div>
</div>
