<div ng-controller="GeolocationController" class="row">
	<div class="col-xs-offset-1 col-xs-10">
		<div class="row">
			<div class="col-md-8 col-sm-8 map-container" style="height:256px;">
				<div id="map-canvas" style="width:100%; height:100%;"></div>                             
				<div class="col-sm-9 col-md-9">
				<a ng-click="MoveToUserPosition()">
					<i class="glyphicon glyphicon-map-marker"></i>
				</a>
				<a ng-click="SetCurrentPosition()">
					<i class="glyphicon glyphicon-home"></i>
				</a>
				</div>
			</div>
			<div class="col-md-3 col-sm-3">
				User: [{{UserPosition.GPS.lat | number: 4}} ; {{UserPosition.GPS.lng | number: 4}}]
			</div>
		</div>		
	</div>
</div>
