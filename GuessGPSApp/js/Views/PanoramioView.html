
<div class="row">
	<div ng-controller="PanoramioController" class="col-md-5 col-sm-5">
		<div class="row">
		    <div id="wapiblock"></div>
		</div>
	</div>
        <br class="hidden-md hidden-sm">
	<div ng-controller="GeolocationController" class="col-md-5 col-sm-5">     
                <div class="row map-container" style="height:256px;">
                        <div id="map-canvas" style="width:100%; height:100%;"></div>                             
                        <div class="col-sm-9 col-md-9">
                        <a ng-click="SetCurrentPosition()">
                                <i class="glyphicon glyphicon-home"></i>
                        </a> 
                          [{{UserPosition.coords.longitude | number: 4}} ; {{UserPosition.coords.latitude | number: 4}}]
                        </div> 
                        <div class="col-sm-9 col-md-9">                                        
                    <a ng-click="MoveToImagePosition()">
                    <i class="glyphicon glyphicon-camera"></i>
                    </a> 
                     GPS: [{{PhotoPosition.coords.longitude | number: 4}} ; {{PhotoPosition.coords.latitude | number: 4}}]
                        </div> 
                </div> 
	</div>
</div>
