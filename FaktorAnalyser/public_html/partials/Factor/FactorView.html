<div>
  <form class="form-inline">
    <div class="form-group">
        <label for="NewFactorDescription" class="sr-only">New Factor</label>
        <input type="text" class="form-control" id="NewFactorDescription" ng-model="NewFactor.Description" placeholder="Faktor Description"/>
    </div>
    <div class="form-group">
         <button type="submit" class="btn btn-primary" ng-click="AddFactor(NewFactor)">Create</button>
    </div>
  </form>

<div>
    <table class="table-striped table-hover table" ng-if="Factors.Items.length > 0">
        <tr>
            <td>#</td>
            <td>Descritpion</td>
            <td>Weight</td>
        </tr>
        <tr ng-repeat="Item in Factors.Items">
            <td>
               [{{$index + 1}}] 
            </td>
            <td>
                {{Item.Description}}
            </td>
            <td>
                {{Item.Weight}}
            </td>
        </tr>        
    </table>
    <div ng-if="Factors.Items.length == 0">
        No Items found...
    </div>
</div>
