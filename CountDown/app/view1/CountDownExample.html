<div>
    TimeOut: <div id="TimeOut">Undefined</div>
</div>
<div>
    Stop Timer: <div id="StopTimer">Undefined</div>
</div>
<script type="text/javascript">
    var cntDown = new CountDown(10,"#TimeOut");
    cntDown.start();

    var cntStop = new CountDown(5,"#StopTimer");
    cntStop.setCallback(function(){
        cntDown.stop();
        $(this).html(CountDown.Message.Finish);
    });
    cntStop.start();
</script>
